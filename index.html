<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Translate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vietnamese to Chinese Name Translator</h1>
      <div class="input-container">
        <input
          type="text"
          id="NameInput"
          placeholder="Enter your vietnamese name"
        />
        <button id="translateButton">Translate</button>
      </div>
      <div class="output-container">
        <p>Your Chinese name is: <span id="chineseName"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
